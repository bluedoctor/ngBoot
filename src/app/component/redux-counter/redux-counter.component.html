<div class="row">
    <div class="col-xs-8">
      <input [(ngModel)]="counter" class="form-control input-lg"/>
    </div>
    <div class="col-xs-4">
      <div class="btn-group">
        <button (click)="increment()" class="btn btn-default">+</button>&nbsp;
        <button (click)="decrement()" class="btn btn-default">-</button>
      </div>
    </div>
  </div>
